name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main   # or master, depending on your repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Clone the Space
          git clone https://huggingface.co/spaces/Jayanthk2004/HireWithAi space_repo
          rsync -av --exclude='.git' ./ space_repo/

          cd space_repo
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://huggingface.co/Jayanthk2004/HireWithAi main
